# This is really a template for generating the yaml that describes the deployments
# for each of the rethinkdb nodes.  The template format is just Python's and replaces
# {number} by a number.  That's it.
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  annotations:
    deployment.kubernetes.io/revision: "1"
  creationTimestamp: null
  generation: 1
  labels:
    run : rethinkdb{number}
  name: rethinkdb{number}
  selfLink: /apis/extensions/v1beta1/namespaces/deployments/rethinkdb
spec:
  replicas: 1
  selector:
    matchLabels:
      db       : rethinkdb
      role     : replica
      instance : "{number}"
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp: null
      labels:
          db       : rethinkdb
          role     : replica
          instance : "{number}"
    spec:
      containers:
      - image: "{image}"
        imagePullPolicy: {pull_policy}
        name: rethinkdb{number}
        ports:
        - containerPort: 28015
          name: driver-port
        - containerPort: 29015
          name: cluster-port
        terminationMessagePath: /dev/termination-log
        livenessProbe:
          exec:
            command:
            - /health.py
          initialDelaySeconds: {health_delay}
          timeoutSeconds: 5
        volumeMounts:
        - mountPath: /data
          name: rethinkdb-storage
        - mountPath: /secrets/rethinkdb/
          name: secret-rethinkdb
          readOnly: true
        env:
          - name: POD_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
        resources:
          requests:
            memory: "{memory_request}"
            cpu:    "{cpu_request}"
          limits:
            memory: "8000Mi"
            cpu:    "2000m"
      volumes:
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      volumes:
      - name: rethinkdb-storage
        gcePersistentDisk:
          fsType: ext4
          pdName: {pd_name}
      - name: secret-rethinkdb
        secret:
          secretName: rethinkdb-password
